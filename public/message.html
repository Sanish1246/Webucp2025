<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Compose Your Goodbye – TheEnd.page</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Feather Icons -->
  <script src="https://unpkg.com/feather-icons"></script>

  <style>
    @layer utilities {
      .glass {
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(14px);
        -webkit-backdrop-filter: blur(14px);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      @keyframes float {
        0%, 100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-4px);
        }
      }

      .float-icon {
        animation: float 2.5s ease-in-out infinite;
      }

      textarea::placeholder {
        color: #a8a29e;
      }

      .preview-item img, .preview-item video {
        max-width: 100%;
        border-radius: 1rem;
        margin-top: 0.5rem;
      }
    }
  </style>
</head>
<body class="bg-gradient-to-br from-[#FAF1E9] via-[#ECE2D0] to-[#E0CEB1] text-[#2D2B22] min-h-screen font-sans flex flex-col overflow-x-hidden">

  <!-- Navbar -->
  <nav class="glass fixed top-0 left-0 right-0 z-10 py-6 px-8 flex justify-between items-center shadow-lg rounded-b-xl mx-auto max-w-7xl mt-2">
    <div class="text-2xl font-bold tracking-wide text-[#2D2B22]">TheEnd.page</div>
    <ul class="flex space-x-6 text-lg font-medium items-center" >
      <li>
        <a href="/public/index.html" class="float-icon hover:text-[#747D86] transition" title="Home">
          <i data-feather="home" class="float-icon"></i>
        </a>
      </li>
      <li>
        <a href="/search.html" class="hover:text-[#747D86] transition" title="Search">
          <i data-feather="search" class="float-icon"></i>
        </a>
      </li>
      <li>
        <a href="/public/account.html" class="hover:text-[#747D86] transition" title="Account">
          <i data-feather="user" class="float-icon"></i>
        </a>
      </li>
      <li>
        <a href="/logout.html" class="hover:text-[#747D86] transition" title="Log Out">
          <i data-feather="log-out" class="float-icon"></i>
        </a>
      </li>
    </ul>
  </nav>

  <main class="pt-40 px-4 md:px-12 pb-24 flex-grow flex flex-col items-center">
    <!-- Title -->
    <h2 class="text-3xl font-semibold text-[#3E3B2D] mb-6">Your Goodbye Preview</h2>

    <!-- Seamless Preview Area -->
    <div id="previewContainer" class="w-full max-w-4xl bg-[#DCCBB2]/30 backdrop-blur-md p-8 rounded-2xl border border-[#B29B7B]/20 shadow-inner overflow-y-auto space-y-2 text-[#2D2B22] leading-relaxed text-lg">
      <!-- Messages will appear here as flowing text -->
    </div>

    <!-- Interaction Bar -->
    <div class="glass rounded-2xl w-full max-w-4xl p-6 shadow-xl mt-10">
      <div class="flex flex-col md:flex-row items-center gap-4">
        <textarea id="bioInput" rows="3" placeholder="Write your message..." class="w-full resize-none p-4 text-lg rounded-xl border border-[#B29B7B]/30 bg-[#FAF1E9] text-[#2D2B22] focus:outline-none focus:ring-2 focus:ring-[#B29B7B]/50"></textarea>

        <div class="flex flex-row gap-4 mt-2 md:mt-0">
          <button type="button" id="sendMessage" class="bg-[#2D2B22] hover:bg-[#505101] text-[#FAF1E9] p-3 rounded-xl shadow-md float-icon" title="Send">
            <i data-feather="send"></i>
          </button>

          <label for="mediaUpload" class="cursor-pointer bg-[#2D2B22] hover:bg-[#505101] text-[#FAF1E9] p-3 rounded-xl shadow-md float-icon" title="Upload Media">
            <i data-feather="upload"></i>
          </label>
          <input type="file" id="mediaUpload" accept="image/*,video/*" class="hidden" />

          <button type="button" id="saveMessage" class="bg-[#2D2B22] hover:bg-[#505101] text-[#FAF1E9] p-3 rounded-xl shadow-md float-icon" title="Save">
            <i data-feather="save"></i>
          </button>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-[#E0CEB1]/70 backdrop-blur-sm text-center p-4 text-[#2D2B22] border-t border-[#B29B7B]/30">
    © 2025 <span class="font-semibold">TheEnd.page</span>. Write it your way.
  </footer>

  <script src="../public/JS/message.js"></script>
  <script>feather.replace();</script>
</body>
</html>
