<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/CSS/create.css" />
    <title>Pick Your Exit Style</title>
  </head>
  <body>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script type="module" src="JS/search-button.js"></script>
    <!-- ====== INTRO VIDEO ====== -->
    <video
      id="doorVideo"
      src="/media/door1.mp4"
      muted
      playsinline
      preload="auto"
      class="door"
    ></video>
    <!-- Navbar -->
    <nav
      class="glass fixed top-0 left-0 right-0 z-10 py-6 px-8 flex justify-between items-center shadow-lg rounded-b-xl mx-auto max-w-7xl mt-2 dark:text-[#f0e8dc]"
    >
      <div class="text-2xl font-bold tracking-wide text-[#2D2B22]" id="title">
        TheEnd.page
      </div>
      <ul class="flex space-x-6 text-lg font-medium items-center">
        <li>
          <a
            href="/index.html"
            class="float-icon hover:text-[#747D86] dark:hover:text-[#cfc6bc] transition"
            title="Home"
          >
            <i data-feather="home" class="float-icon"></i>
          </a>
        </li>
        <li>
          <button
            id="openSearchModal"
            class="hover:text-[#747D86] dark:hover:text-[#cfc6bc] transition"
            title="Search"
          >
            <i data-feather="search" class="float-icon"></i>
          </button>
        </li>
        <li>
          <a
            href=""
            onclick="openLogin(event)"
            class="hover:text-[#747D86] dark:hover:text-[#cfc6bc] transition"
            title="User"
          >
            <i data-feather="user" class="float-icon"></i>
          </a>
        </li>
        <li>
          <a
            href="/logout.html"
            class="hover:text-[#747D86] dark:hover:text-[#cfc6bc] transition"
            title="Log Out"
          >
            <i data-feather="log-out" class="float-icon"></i>
          </a>
        </li>
        <li>
          <!-- Dark Mode Toggle -->
          <button
            onclick="document.documentElement.classList.toggle('dark')"
            id="themeToggle"
            title="Toggle Dark Mode"
            class="hover:text-[#747D86] dark:hover:text-[#cfc6bc] transition"
          >
            <i data-feather="moon" class="float-icon"></i>
          </button>
        </li>
      </ul>
    </nav>

    <!-- ====== CARD GRID (initially hidden) ====== -->
    <div
      id="choiceGrid"
      class="grid grid-cols-2 auto-rows-fr gap-6 p-6 max-w-4xl mx-auto hide"
    >
      <div
        class="card ironic rounded-2xl bg-white/10 p-8 min-h-[160px] shadow-md text-white flex items-end justify-center text-xl font-semibold"
        style="--img: url('/photos/Ironic.png')"
      >
        <span>Ironic</span>
      </div>
      <div
        class="card dramatic rounded-2xl bg-white/10 p-8 min-h-[160px] shadow-md text-white flex items-end justify-center text-xl font-semibold"
        style="--img: url('/photos/Dramatic.png')"
      >
        <span>Dramatic</span>
      </div>
      <div
        class="card cringe rounded-2xl bg-white/10 p-8 min-h-[160px] shadow-md text-white flex items-end justify-center text-xl font-semibold"
        style="--img: url('/photos/Super Cringe.png')"
      >
        <span>Super Cringe</span>
      </div>
      <div
        class="card classy rounded-2xl bg-white/10 p-8 min-h-[160px] shadow-md text-white flex items-end justify-center text-xl font-semibold"
        style="--img: url('/photos/Classy.png')"
      >
        <span>Classy</span>
      </div>
      <div
        class="card aggressive rounded-2xl bg-white/10 p-8 min-h-[160px] shadow-md text-white flex items-end justify-center text-xl font-semibold"
        style="--img: url('/photos/Passive Aggressive.png')"
      >
        <span>Passive Aggressive</span>
      </div>
      <div
        class="card honest rounded-2xl bg-white/10 p-8 min-h-[160px] shadow-md text-white flex items-end justify-center text-xl font-semibold"
        style="--img: url('/photos/Honest.png')"
      >
        <span>Honest</span>
      </div>
    </div>

    <!-- ====== BACKDROP & MODAL ====== -->
    <div id="backdrop" class="backdrop hide"></div>

    <form id="prefModal" class="modal hide" autocomplete="off">
      <h2 id="prefTitle">Your Preferences</h2>
      <div id="dynamicFields"></div>
      <div class="actions">
        <button type="submit" class="btn primary">Save</button>
        <button type="button" id="cancel" class="btn">Cancel</button>
      </div>
    </form>

    <!-- Search Modal -->
    <div
      id="searchModal"
      class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden"
    >
      <div
        class="glass p-6 rounded-xl max-w-md w-full relative shadow-xl text-[#2D2B22] dark:text-[#f0e8dc] bg-white dark:bg-[#2a2a2a]"
      >
        <h2 class="text-2xl font-bold mb-4">Choose a Category</h2>
        <form id="searchForm" class="space-y-4">
          <div class="flex flex-col space-y-2">
            <label
              ><input type="radio" name="category" value="Ironic" checked />
              Ironic</label
            >
            <label
              ><input type="radio" name="category" value="Dramatic" />
              Dramatic</label
            >
            <label
              ><input type="radio" name="category" value="Super Cringe" /> Super
              Cringe</label
            >
            <label
              ><input type="radio" name="category" value="Classy" />
              Classy</label
            >
            <label
              ><input type="radio" name="category" value="Passive Aggressive" />
              Passive Aggressive</label
            >
            <label
              ><input type="radio" name="category" value="Honest" />
              Honest</label
            >
          </div>

          <div class="flex justify-between mt-6">
            <button
              type="button"
              id="closeSearchModal"
              class="text-sm text-gray-500 hover:text-gray-700 dark:hover:text-gray-300"
            >
              Cancel
            </button>
            <button
              type="submit"
              class="bg-[#2D2B22] text-[#FAF1E9] dark:bg-[#FAF1E9] dark:text-[#2D2B22] px-4 py-2 rounded hover:bg-[#505101] dark:hover:bg-[#d6d6d6] transition"
            >
              Search →
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Feather Icons Activation -->
    <script>
      feather.replace();
    </script>

    <script src="/JS/create.js"></script>
    <script>
      const DARK_CSS = `
  /* ---- global dark palette ---- */
  body{ background:#131313; color:#e6e6e6; }

  /* ---- card tweaks ---- */
  .card{
    background:
      linear-gradient(#0005,#0005),
      var(--img,none) center/100% 100% no-repeat,
      rgba(255,255,255,.08);
  }

  /* ---- make all “title” headings pure white ---- */
  #title{ color:#ffffff; }
  /* …or, if your titles are just h1/h2 elements:
     h1,h2{ color:#ffffff; }                         */

`;

      let darkOn = false;
      let darkTag;

      document.getElementById("themeToggle").addEventListener("click", () => {
        if (!darkOn) {
          darkTag = document.createElement("style");
          darkTag.textContent = DARK_CSS;
          document.head.appendChild(darkTag);
        } else {
          darkTag.remove();
        }
        darkOn = !darkOn;
      });
    </script>
  </body>
</html>
